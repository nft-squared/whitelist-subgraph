specVersion: 0.0.4
description: whitelist ...
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ElitePad
    network: mainnet
    source:
      address: "0x84eA74d481Ee0A5332c457a4d796187F6Ba67fEB"
      abi: ElitePad
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
      - System        
      abis:
        - name: ElitePad
          file: ./abis/ElitePad.sol/ElitePad.json
      eventHandlers:
      - event: Initialize(address,address,address,address,address,address,address,address,address)
        handler: handleInitialize

      file: ./src/ElitePad.ts

templates:
  - name: BucketFactory
    kind: ethereum/contract
    network: mainnet
    source:
      abi: BucketFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/BucketFactory.ts
      entities:
        - Bucket
      abis:
        - name: BucketFactory
          file: ./abis/BucketFactory.sol/BucketFactory.json
      eventHandlers:
        - event: Create(address,address,uint256,uint256,uint256,string)
          handler: handleCreate
  - name: Bucket
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Bucket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/Bucket.ts
      entities:
        - Bucket
      abis:
        - name: Bucket
          file: ./abis/Bucket.sol/Bucket.json
      eventHandlers:
        - event: AddTickets(address,uint256,uint256,uint256)
          handler: handleAddTickets
        - event: Raffle(address,uint256,uint256)
          handler: handleRaffle